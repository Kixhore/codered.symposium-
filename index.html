    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --neon-red: #ff073a;
            --neon-white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
    }

    @layer base {
        * {
            scroll-behavior: smooth;
        }
        
        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        
        .glow-red {
            box-shadow: 0 0 20px rgba(255, 7, 58, 0.5);
        }
        
        .glow-white {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        .logo-neon-glow {
            filter: drop-shadow(0 0 10px rgba(255, 7, 58, 0.6)) 
                   drop-shadow(0 0 20px rgba(255, 7, 58, 0.4))
                   drop-shadow(0 0 30px rgba(255, 7, 58, 0.3));
        }
        
        .text-glow {
            text-shadow: 0 0 10px currentColor;
        }
    }

    @layer components {
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
        }
        
        .neon-button {
            background: transparent;
            border: 2px solid var(--neon-red);
            color: var(--neon-red);
            padding: 12px 32px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .neon-button:hover {
            background: var(--neon-red);
            color: #000000;
            box-shadow: 0 0 25px rgba(255, 7, 58, 0.6);
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--neon-red);
            border-radius: 50%;
            opacity: 0.8;
        }
        
        .event-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        
        .event-card:hover {
            transform: translateY(-8px) scale(1.02);
        }
    }

    @layer utilities {
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        .animate-pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 5px rgba(255, 7, 58, 0.5); }
            100% { box-shadow: 0 0 20px rgba(255, 7, 58, 0.8); }
        }
        
        .bg-animated {
            background: linear-gradient(-45deg, #000000, #1a0006, #000000, #0a0002);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    }
    </style>
